[package]
description = "Telemetry Service gRPC and REST servers"
keywords    = ["vtol", "server", "grpc", "rest", "telemetry"] # max 5
name        = "svc-telemetry"
version     = "0.1.1-develop.1"

authors.workspace      = true
categories.workspace   = true
edition.workspace      = true
homepage.workspace     = true
license-file.workspace = true
repository.workspace   = true

[features]
default          = []
dev              = ["mock"]
test_util        = ["mock", "stub_backends"]
vendored-openssl = ["openssl/vendored"]
# Will add a 'mock' module for the enabled resources, providing access to mock data generation functions
mock = []
# Will use a stubbed backend connection, only use for tests!
stub_backends = [
  "svc-storage-client-grpc/stub_client",
  "svc-storage-client-grpc/stub_backends",
]
# Will implement stub functions for the server, only use for tests!
stub_server = ["test_util"]
# Only added to support client-grpc feature when running tests
stub_client = ["stub_backends"]

[dependencies]
adsb_deku   = "0.6"
# Pin to specific version in R3, until Rust version is updated
anstyle     = "=1.0.2"
anyhow      = "1.0"
axum        = "0.5"
cargo-husky = "1"
cfg-if      = "1.0"
chrono      = { version = "0.4", features = ["serde"] }
# Pin to specific version in R3, until Rust version is updated
clap           = { version = "=4.3.24", features = ["derive"] }
clap_lex       = "=0.5.0"
config         = "0.13"
deadpool-lapin = { version = "0.10", features = ["serde"] }
deadpool-redis = { version = "0.11", features = ["serde"] }
dotenv         = "0.15"
futures        = "0.3"
hyper          = "0.14"
lapin          = "2.1"
lib-common     = { git = "https://github.com/Arrow-air/lib-common.git", tag = "v0.1.1-develop.2" }
log            = "0.4"
mavlink        = "0.11"
openssl        = "0.10"
packed_struct  = "0.10"
prost          = "0.11"
prost-build    = "0.11"
prost-types    = "0.11"
serde          = "1.0"
serde_json     = "1.0"
snafu          = "0.7"
tokio          = { version = "1.28", features = ["full"] }
tokio-util     = "0.7"
tonic          = "0.8"
tonic-health   = "0.8"
tower          = { version = "0.4", features = ["limit"] }
tower-http     = { version = "0.4", features = ["cors", "trace"] }
uuid           = { version = "1.2", features = ["serde"] }

[dependencies.svc-storage-client-grpc]
features = ["adsb"]
git      = "https://github.com/Arrow-air/svc-storage"
tag      = "v0.10.1-develop.16"

[dependencies.log4rs]
features = [
  "background_rotation",
  "rolling_file_appender",
  "json_format",
  "gzip",
]
version = "1.2"

[dependencies.utoipa]
features = ["axum_extras", "chrono"]
version  = "3.3"

[dev-dependencies]
deadpool = "0.9"
logtest  = "2.0"

[dev-dependencies.cargo-husky]
default-features = false          # Disable features which are enabled by default
features         = ["user-hooks"]
version          = "1"

# Make sure we enable the required modules when running tests
[dev-dependencies.svc-telemetry]
features = ["dev"]
path     = "."

[build-dependencies]
tonic-build = "0.8"
