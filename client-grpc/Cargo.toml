
[package]
description = "Telemetry Service gRPC client"
name        = "svc-telemetry-client-grpc"
version     = "0.1.0"

authors.workspace      = true
categories.workspace   = true
edition.workspace      = true
homepage.workspace     = true
keywords.workspace     = true
license-file.workspace = true
repository.workspace   = true

[features]
dev       = ["mock", "tokio", "svc-telemetry"]
test_util = ["mock", "stub_backends", "tokio"]
# Will add a 'mock' module for the enabled resources, providing access to mock data generation functions
mock = []
# Will use a stubbed server connection, only use for tests!
stub_backends = ["svc-telemetry/stub_server", "lib-common/grpc_mock", "tower"]
# Will implement stub functions for the client, only use for tests!
stub_client = []

[dependencies]
cfg-if        = "1.0"
log           = { version = "0.4" }
prost         = "0.11"
prost-types   = "0.11"
svc-telemetry = { path = "../server", optional = true }
tonic         = "0.8"
tower         = { version = "0.4", optional = true }

[dependencies.lib-common]
features = ["grpc"]
git      = "https://github.com/Arrow-air/lib-common.git"
tag      = "v0.1.1-develop.2"

[dependencies.tokio]
features = ["macros", "rt-multi-thread"]
optional = true
version  = "1.28"

[dev-dependencies]
logtest = "2.0"

# Make sure we enable the 'mock_services' features when running tests
[dev-dependencies.svc-telemetry-client-grpc]
features = ["dev"]
path     = "."

[[example]]
name = "grpc"
